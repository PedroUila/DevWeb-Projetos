<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Desafio abc</title>
	<script>
		var a = 55
		var b = 30
		var c = null //variável auxiliar
		document.write('A: '+a+'<br>')
		document.write('B: '+b+'<br>')
		// document.write('C: '+c+'<br>')

		document.write('<hr>')

		//lógica de inversão
		c = a
		a = b
		b = c
		//
        
		document.write('A: '+a+'<br>')
		document.write('B: '+b+'<br>')
		// document.write('C: '+c+'<br>')
		
	</script>
</head>

<body>
	
</body>

</html>
