<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Concatenação HTML</title>
	<script>
		//o prompt sempre será do tipo String
		var nome = prompt('Digite o seu nome: ') // o prompt seria um input
		var idade = prompt('Digite a sua idade: ')
		document.write('<h2>Olá ' + nome + ', tudo bem? <br> Verificamos que você possui ' + idade + ' anos.</h2>')
	</script>
</head>

</html>
