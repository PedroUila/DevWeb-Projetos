<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Strings</title>
    <script>
        
        var data = new Date()
        
        // document.write(data.getDate() + '/' + (data.getMonth() + 1) + '/' + data.getFullYear())
        //23 / 11 / 2017

        document.write(data.toString())
        data.setDate(data.getDate() + 1)
        document.write('<br>')
        document.write(data.toString())
        document.write('<hr>')

        document.write(data.toString())
        data.setMonth(data.getMonth() + 1)
        document.write('<br>')
        document.write(data.toString())
        document.write('<hr>')

        document.write(data.toString())
        data.setFullYear(data.getFullYear() + 1)
        document.write('<br>')
        document.write(data.toString())
        document.write('<hr><br>')

        // 15/01/2017
        var data1 = new Date(2017, 0, 15)
        // 23/02/2017
        var data2 = new Date(2017, 1, 23)

        document.write(data1.toString())
        document.write('<hr>')
        document.write(data2.toString())
        document.write('<br><br><br>')

        document.write(data1.getTime())
        document.write('<hr>')
        document.write(data2.getTime())
        // 1 de janeiro de 1970
        document.write('<br><br><br>')

        // encontrar a qntd de milisegundos entre data1 e data2
        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milissegundos_entre_datas)
        document.write('<br><br><br>')
        var milissegundos_por_dia = (24 * 60 * 60 * 1000)
        var diferenca_de_dias = Math.ceil(milissegundos_entre_datas / milissegundos_por_dia)
        document.write('A diferença de dias entre data1 e data2 é de ' + diferenca_de_dias + ' dia(s)')


    </script>
</head>

<body>

</body>

</html>
