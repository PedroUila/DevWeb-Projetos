<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>

</head>
<body>
    <div id="calculadora">
        <div id="display">
            0
        </div>

        <div id="area_botoes">
            <button class="botao operacao">( )</button>
            <button class="botao operacao">%</button>
            <button class="botao operacao">,</button>
            <button class="botao resultado">=</button>
            <button class="botao">1</button>
            <button class="botao">2</button>
            <button class="botao">3</button>
            <button class="botao operacao">+</button>
            <button class="botao">4</button>
            <button class="botao">5</button>
            <button class="botao">6</button>
            <button class="botao operacao">-</button>
            <button class="botao">7</button>
            <button class="botao">8</button>
            <button class="botao">9</button>
            <button class="botao operacao">x</button>
            <button class="botao"></button>
            <button class="botao">0</button>
            <button class="botao apagar"><img src="https://cdn-icons-png.flaticon.com/512/3602/3602247.png" width="30"></button>
            <button class="botao operacao">รท</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
